<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The worlds easiest game</title>
    <style>
        #square {
            width: 30px;
            height: 30px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>
<body>

    <div id="square"></div>

    <script>
        let positionX = 0;
        let positionY = 50;
        let speed = 2;

        const keysPressed = {};

        document.addEventListener('keydown', function(event) {
            keysPressed[event.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', function(event) {
            keysPressed[event.key.toLowerCase()] = false;
        });

        function moveSquare() {
            if (keysPressed['d']) {
                positionX += speed; // Move right
            }
            if (keysPressed['a']) {
                positionX -= speed; // Move left
            }
            if (keysPressed['w']) {
                positionY -= speed; // Move up
            }
            if (keysPressed['s']) {
                positionY += speed; // Move down
            }

            document.getElementById('square').style.left = positionX + 'px';
            document.getElementById('square').style.top = positionY + 'px';

            requestAnimationFrame(moveSquare); // Continuously update movement
        }

        moveSquare(); // Start the movement loop
    </script>

</body>
</html>
