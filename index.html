<!DOCTYPE html>
<html>
<head>
  <title>Dodge the Falling Blocks</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background-color: #222;
      border: 2px solid #fff;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="gameOver">Game Over!<br>Press F5 to Restart</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameOver = false;
    let score = 0;
    let obstacleTimer = 0;
    let obstacleInterval = 60;

    const player = { x: 235, y: 460, width: 30, height: 30, speed: 5 };
    let obstacles = [];
    let lasers = [];
    let laserTimer = 0;
    const keys = { ArrowLeft: false, ArrowRight: false };

    document.addEventListener("keydown", (e) => { if (keys.hasOwnProperty(e.code)) keys[e.code] = true; });
    document.addEventListener("keyup", (e) => { if (keys.hasOwnProperty(e.code)) keys[e.code] = false; });

    function spawnObstacle() {
      const width = Math.random() * 30 + 20;
      const height = Math.random() * 20 + 20;
      const x = Math.random() * (canvas.width - width);
      const speed = Math.random() * 2 + 2;
      obstacles.push({ x, y: -height, width, height, speed });
    }

    function spawnLaser() {
      const fromLeft = Math.random() < 0.5;
      const y = Math.random() * (canvas.height - 50);
      const speed = 4;
      lasers.push({ x: fromLeft ? 0 : canvas.width, y, width: 80, height: 10, speed: fromLeft ? speed : -speed });
    }

    function rectIntersect(r1, r2) {
      return !(r2.x > r1.x + r1.width || r2.x + r2.width < r1.x || r2.y > r1.y + r1.height || r2.y + r2.height < r1.y);
    }

    function update() {
      if (gameOver) return;

      if (keys.ArrowLeft) player.x -= player.speed;
      if (keys.ArrowRight) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      obstacleTimer++;
      if (obstacleTimer > obstacleInterval) {
        spawnObstacle();
        obstacleTimer = 0;
        if (obstacleInterval > 20) obstacleInterval--;
      }

      laserTimer++;
      if (laserTimer > 180) { // Every 3 seconds
        spawnLaser();
        laserTimer = 0;
      }

      obstacles.forEach(obs => obs.y += obs.speed);
      lasers.forEach(laser => laser.x += laser.speed);

      obstacles = obstacles.filter(obs => obs.y < canvas.height);
      lasers = lasers.filter(laser => laser.x > -100 && laser.x < canvas.width + 100);

      for (let obs of obstacles) {
        if (rectIntersect(player, obs)) {
          gameOver = true;
          document.getElementById("gameOver").style.display = "block";
          return;
        }
      }

      for (let laser of lasers) {
        if (rectIntersect(player, laser)) {
          gameOver = true;
          document.getElementById("gameOver").style.display = "block";
          return;
        }
      }

      score++;
      requestAnimationFrame(draw);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      ctx.fillStyle = "#f00";
      obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));

      ctx.fillStyle = "#ff0";
      lasers.forEach(laser => ctx.fillRect(laser.x, laser.y, laser.width, laser.height));

      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      if (!gameOver) update();
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
