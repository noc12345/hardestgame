<!DOCTYPE html>
<html>
<head>
  <title>Falling Dodge Game</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background-color: #222;
      border: 2px solid #fff;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="gameOver">Game Over!<br>Press F5 to Restart</div>

 <script>
  let powerUps = [];
  let activePowerUp = null;
  let powerUpTimer = 0;

  function spawnPowerUp() {
    const types = ["shield", "speed"];
    const type = types[Math.floor(Math.random() * types.length)];
    powerUps.push({
      x: Math.random() * (canvas.width - 20),
      y: 0,
      width: 20,
      height: 20,
      speed: 2,
      type
    });
  }

  function activatePowerUp(type) {
    if (type === "shield") {
      activePowerUp = "shield";
      powerUpTimer = 300; // 5 seconds
    } else if (type === "speed") {
      player.speed *= 2;
      activePowerUp = "speed";
      powerUpTimer = 180; // 3 seconds
    }
  }

  function update() {
    if (gameOver) return;

    powerUps.forEach(p => p.y += p.speed);
    powerUps = powerUps.filter(p => p.y < canvas.height);

    for (let i = 0; i < powerUps.length; i++) {
      if (rectIntersect(player, powerUps[i])) {
        activatePowerUp(powerUps[i].type);
        powerUps.splice(i, 1);
        break;
      }
    }

    if (activePowerUp) {
      powerUpTimer--;
      if (powerUpTimer <= 0) {
        if (activePowerUp === "speed") player.speed /= 2;
        activePowerUp = null;
      }
    }

    if (Math.random() < 0.005) spawnPowerUp();

    requestAnimationFrame(draw);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Player
    ctx.fillStyle = activePowerUp === "shield" ? "cyan" : "#0f0";
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Obstacles
    ctx.fillStyle = "#f00";
    obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));

    // Lasers
    ctx.fillStyle = "#ff0";
    lasers.forEach(laser => ctx.fillRect(laser.x, laser.y, laser.width, laser.height));

    // Power-Ups
    powerUps.forEach(p => {
      ctx.fillStyle = p.type === "shield" ? "cyan" : "purple";
      ctx.fillRect(p.x, p.y, p.width, p.height);
    });

    // Score
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);

    if (!gameOver) update();
  }

  requestAnimationFrame(draw);
</script>

</body>
</html>
